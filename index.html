<html>
    <head>
        <title>Face Recognition Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        
        <link rel="stylesheet" href="style.css">    
    </head>
    
    <body>
        <div class="container">
            <center>
                <h2>Face Recognition Web App</h2>
                <br>

                <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
                <br>
                <b class="name_of_family_member">
                    <h4 style="width: 500px; font-weight: bold;" class="btn btn-default heading">Father</h4>
                    <br>
                    <h4 style="width: 500px; font-weight: bold;" class="btn btn-default heading">Mother</h4>
                    <br>
                    <h4 style="width: 500px; font-weight: bold;" class="btn btn-default heading">Older sister</h4>
                    <br>
                    <h4 style="width: 500px; font-weight: bold;" class="btn btn-default heading">Younger sister</h4>
                </b>
                <br><br>

                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
                <br><br>
                <button onclick="check();" class="btn btn-success">Identify Image</button>
                <br><br>

                <p style="font-size: 20px;">Family member name : <span id="result_family_member_name"></span> </p>
                <p style="font-size: 20px;">Accuracy : <span id="result_accuracy_name"></span> </p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
